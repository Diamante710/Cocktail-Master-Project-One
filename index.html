<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Cocktails & Mocktails Mixer</title>
</head>

<body>
    <header>Cocktails & Mocktails to Flock Your Tails
    </header>

    <main>
        <div class="how-to">
            <h1>How to Flock Ones Tail Properly</h1>
            <p></p>
        </div>

        <!-- //list with check list drop down options, each with a none option// -->
        <div class="alcohol">
            <h2>Pick Your Poison</h2>

            <label id="drink-select">Choose an alcohol:</label>

            <select name="drinks" id="spirits">
                <option value="">--Please choose an option--</option>
                <option value="vodka">Vodka</option>
                <option value="whiskey">Whiskey</option>
                <option value="tequila">Tequila</option>
                <option value="rum">Rum</option>
                <option value="gin">Gin</option>
                <option value="mezcal">Mezcal</option>
                <option value="brandy">Brandy</option>
                <option value="scotch">Scotch</option>
                <option value="red wine">Red Wine</option>
                <option value="white wine">White Wine</option>
                <option value="beer">Beer</option>
                <option value="champagne">Champagne</option>
            </select>

            <!-- returns list of recipes that can be made -->
            <div class="recipes">
                <h3>Your Concoctions!</h3>
                <div id="container">
                    <div id="drink-name"></div>
                    <img id="image">
                    <div id="ingredients"></div>
                </div>
            </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
